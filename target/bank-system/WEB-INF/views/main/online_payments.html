<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online payments</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script defer th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>
    <script defer src="https://kit.fontawesome.com/6726cbbd79.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

    <div class="row">
<!--        Navbar-->
        <div class="row" style="margin-top: 20px;">
            <navbar>
                <div class="five columns">
                    <h1>Online payments</h1>
                </div>
                <div class="seven columns">
                    <a href="/" class="button">
                            <span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#353535" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <polyline points="5 12 3 12 12 3 21 12 19 12" />
                                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                                    </svg>
                                </span>
                                <span class="text">
                                    Main page
                                </span>
                            </span>
                    </a>
                    <a href="/online_payments" class="button">
                        <span>
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wallet" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#353535" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
                                    <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
                                </svg>
                            </span>
                            <span class="text">
                                Online payments
                            </span>
                        </span>
                    </a>
                    <a href="/money_operations" class="button">
                        <span>
                          <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cash" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#353535" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="7" y="9" width="14" height="10" rx="2" />
                                <circle cx="14" cy="14" r="2" />
                                <path d="M17 9v-2a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h2" />
                            </svg>
                          </span>
                          <span class="text">
                              Money operations
                          </span>
                        </span>
                    </a>
                    <a href="/auth/signin" class="button">
                            <span>
                                <span class="text">
                                    Sign in
                                </span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-login" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                      <path d="M20 12h-13l3 -3m0 6l-3 -3" />
                                    </svg>
                                </span>
                            </span>
                    </a>
                    <a href="/auth/signup" class="button button-primary">
                            <span>
                                <span class="text">
                                    Sign up
                                </span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-login" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                      <path d="M20 12h-13l3 -3m0 6l-3 -3" />
                                    </svg>
                                </span>
                            </span>
                    </a>
                    <a href="/profile" class="button button-primary">
                            <span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <circle cx="12" cy="7" r="4" />
                                      <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                                    </svg>
                                </span>
                                <span class="text">
                                    Profile
                                </span>
                            </span>
                    </a>
                </div>
            </navbar>
        </div>

<!--        Main-->
        <div class="row" style="margin-top: 5%; line-height: 40px">
            <h3 style="border-bottom: solid 1px gainsboro">Organizations</h3>
                <div class="org">
                    <div class="money-transfer-option" id="mobile_service" style="cursor: pointer; max-width: 500px !important;">
                        <span style="font-size: 28px;">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-mobile" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <rect x="7" y="4" width="10" height="16" rx="1" />
                              <line x1="11" y1="5" x2="13" y2="5" />
                              <line x1="12" y1="17" x2="12" y2="17.01" />
                            </svg>
                            </span>
                            <span class="text">Mobile communications services</span>
                        </span>
                    </div>
                    <div class="money-transfer-option" id="house_service" style="cursor: pointer; max-width: 500px !important;">
                        <span style="font-size: 28px">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home-2" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <polyline points="5 12 3 12 12 3 21 12 19 12" />
                              <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                              <rect x="10" y="12" width="4" height="4" />
                            </svg>
                            </span>
                            <span class="text">House services</span>
                        </span>
                    </div>
                    <div class="money-transfer-option" id="charity_service" style="cursor: pointer; max-width: 500px !important;">
                        <span style="font-size: 28px">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gift" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <rect x="3" y="8" width="18" height="4" rx="1" />
                              <line x1="12" y1="8" x2="12" y2="21" />
                              <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
                              <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
                            </svg>
                            </span>
                            <span class="text">Charity</span>
                        </span>
                    </div>
                </div>
                <div class="mobile_service">
                    <form>
                        <div class="row">
                            <div class="four columns">
                                <label>Your phone</label>
                                <input class="u-full-width" type="email" placeholder="8700-000-00-00">

                                <label>Choose credit card</label>
                                <select class="u-full-width">
                                    <option value="cardID">MASTERCARD **** 5532</option>
                                    <option value="cardID">VISA **** 7142</option>
                                </select>

                                <label>Pay sum</label>
                                <input type="number" class="u-full-width" placeholder="Pay sum">
                            </div>
                        </div>
                        <input class="button-primary" type="submit" value="PAY">
                    </form>
                </div>
                <div class="charity_service">
                    <form>
                        <div class="row">
                            <div class="four columns">
                                <label for="org">Choose organization</label>
                                <select class="u-full-width" id="org">
                                    <option value="orgID">Dom malutka</option>
                                    <option value="orgID">Sadaka</option>
                                </select>

                                <label for="cards">Choose credit card</label>
                                <select class="u-full-width" id="cards">
                                    <option value="cardID">MASTERCARD **** 5532</option>
                                    <option value="cardID">VISA **** 7142</option>
                                </select>

                                <label>Pay sum</label>
                                <input type="number" class="u-full-width" placeholder="Pay sum">
                            </div>
                        </div>
                        <input class="button-primary" type="submit" value="PAY">
                    </form>
                </div>
                <div class="house_service">
                    <form>
                        <div class="row">
                            <div class="four columns">
                                <label for="org">Choose type</label>
                                <select class="u-full-width">
                                    <option value="orgID">For water</option>
                                    <option value="orgID">For electricity</option>
                                </select>

                                <label for="cards">Choose credit card</label>
                                <select class="u-full-width">
                                    <option value="cardID">MASTERCARD **** 5532</option>
                                    <option value="cardID">VISA **** 7142</option>
                                </select>

                                <label>Pay sum</label>
                                <input type="number" class="u-full-width" placeholder="Pay sum">
                            </div>
                        </div>
                        <input class="button-primary" type="submit" value="PAY">
                    </form>
                </div>
            <button class="button" id="back_button">BACK</button>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
